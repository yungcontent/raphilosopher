                answer: "Lauryn Hill",
                type: "rapper",
                options: ["Lauryn Hill", "Heraclitus", "Erykah Badu", "Parmenides"]
            },
            {
                quote: "Change is the only constant in life",
                answer: "Heraclitus",
                type: "philosopher",
                options: ["Heraclitus", "Andre 3000", "Buddha", "OutKast"]
            }
        ];

        // Shuffle and select 10 random questions
        let questions = [];
        
        function selectRandomQuestions() {
            const shuffled = [...allQuestions].sort(() => Math.random() - 0.5);
            questions = shuffled.slice(0, 10);
        }

        selectRandomQuestions();

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const totalQuestions = questions.length;
        document.getElementById('total-questions').textContent = totalQuestions;

        function updateProgress() {
            const progress = ((currentQuestion + 1) / totalQuestions) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function loadQuestion() {
            answered = false;
            const question = questions[currentQuestion];
            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('quote').textContent = question.quote;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('next-btn').style.display = 'none';
            
            updateProgress();
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            const shuffledOptions = shuffleArray(question.options);
            shuffledOptions.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                
                const philosopherNames = ['Socrates', 'Seneca', 'Jean-Paul Sartre', 'Ren√© Descartes', 
                                         'Heraclitus', 'Albert Einstein', 'Nietzsche', 'Plato', 
                                         'Marcus Aurelius', 'Sun Tzu', 'Martin Heidegger', 'Epicurus',
                                         'Arthur Schopenhauer', 'Confucius', 'Lao Tzu', 'Aristotle',
                                         'Albert Camus', 'Karl Marx', 'Ralph Waldo Emerson', 'Kant',
                                         'Warren Buffett', 'Viktor Frankl', 'Rumi', 'Oscar Wilde',
                                         'Iris Murdoch', 'Homer', 'Virgil', 'Thomas Jefferson',
                                         'Pythagoras', 'Buddha', 'Stephen Hawking', 'Adam Smith',
                                         'Benjamin Franklin', 'Ayn Rand', 'Kierkegaard', 'Simone de Beauvoir',
                                         'Montaigne', 'Carl Jung', 'Simone Weil', 'James Baldwin', 'Bob Marley',
                                         'Camus', 'Sartre', 'Fanon', 'Gibran', 'Emerson', 'Hawking', 'Einstein',
                                         'Jefferson', 'Jung'];
                
                if (philosopherNames.includes(option)) {
                    btn.classList.add('philosopher');
                }
                
                btn.textContent = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btn) {
            if (answered) return;
            answered = true;

            const question = questions[currentQuestion];
            const allButtons = document.querySelectorAll('.option-btn');
            
            allButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === question.answer) {
                    button.classList.add('correct');
                }
            });

            const categoryTag = `<span class="category-tag ${question.type}-tag">${question.type === 'rapper' ? 'üé§ Rapper' : 'üìö Philosopher'}</span>`;

            if (selected === question.answer) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('feedback').innerHTML = `‚úì Correct! That's ${question.answer}<br>${categoryTag}`;
                document.getElementById('feedback').className = 'feedback correct';
            } else {
                btn.classList.add('incorrect');
                document.getElementById('feedback').innerHTML = `‚úó Wrong! That was ${question.answer}<br>${categoryTag}`;
                document.getElementById('feedback').className = 'feedback incorrect';
            }

            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            const percentage = Math.round((score / questions.length) * 100);
            let message = '';
            if (percentage >= 90) message = 'üß† Philosophical genius!';
            else if (percentage >= 75) message = 'üìñ Impressive wisdom!';
            else if (percentage >= 60) message = 'ü§î Well-read individual!';
            else if (percentage >= 45) message = 'üëç Not bad at all!';
            else message = 'üòÖ Time to study up!';

            const tweetText = `I scored ${score}/${questions.length} (${percentage}%) on Rapper or Philosopher! Can you beat my score? üé§üìö`;
            const tweetUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;

            document.getElementById('quiz-content').innerHTML = `
                <div class="final-score">
                    <h2>Quiz Complete!</h2>
                    <div class="final-score-number">${score}/${questions.length}</div>
                    <div class="stats">
                        <div class="stat-item">
                            <div class="stat-number">${percentage}%</div>
                            <div class="stat-label">Accuracy</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${score}</div>
                            <div class="stat-label">Correct</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${questions.length - score}</div>
                            <div class="stat-label">Wrong</div>
                        </div>
                    </div>
                    <p style="margin: 24px 0; font-size: 1.3em; color: #667eea; font-weight: 700;">${message}</p>
                    <div>
                        <button class="restart-btn" onclick="restartQuiz()">üîÑ Play Again</button>
                        <a href="${tweetUrl}" target="_blank" class="share-btn">Share Score</a>
                    </div>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('current').textContent = '1';
            document.getElementById('quiz-content').innerHTML = `
                <div class="quote-box" id="quote"></div>
                <div class="options" id="options"></div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="next-btn" style="display: none;">Next Quote</button>
            `;
            document.getElementById('next-btn').onclick = nextQuestion;
            loadQuestion();
        }

        document.getElementById('next-btn').onclick = nextQuestion;
        loadQuestion();
    </script>
</body>
</html>
